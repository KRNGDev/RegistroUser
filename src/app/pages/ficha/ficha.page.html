<ion-header>
  <ion-toolbar  color="primary" class="toolbar">
    <ion-buttons  color="primary"  slot="start">
      <button (click)="pagAtras()" class="icon-button">
        <ion-icon  name="arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="ion-text-center">Ficha de usuario</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <div class="profile-info">
      <div class="profile-image" [ngStyle]="{'background-image': 'url(https://api.usr.albertolopma.top/img/' + getDetalleUser()?.imagenurl+ ')'}"></div>

      <div class="profile-text">
        <p class="ion-text-capitalize profile-name">{{getDetalleUser()?.nombre}} {{getDetalleUser()?.apellido}}</p>
        <ion-chip *ngFor="let dis of getDetalleUser()?.disciplina">
          <ion-avatar>
            <img alt="Silhouette of a person's head" [src]="['/assets/logos/logo'+dis+'.png']" />
          </ion-avatar>
          <ion-label>{{dis}}</ion-label>
        </ion-chip>
      </div>
     
    </div>
   
  </div>

  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información de contacto</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="grid-container">
        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Numero de telefono</h2>
            <a [href]="'tel:' + getDetalleUser()?.telefono">{{getDetalleUser()?.telefono}}</a>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Email</h2>
            <a [href]="'mailto:' + getDetalleUser()?.email">{{getDetalleUser()?.email}}</a>
          </ion-label>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>About</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="grid-container">
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Fecha de nacimiento</h2>
            <p>Female, Age 30</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Dirección</h2>
            <a [href]="'https://www.google.com/maps/search/?api=1&query=' + getDetalleUser()?.direccion">
              {{getDetalleUser()?.direccion}}
          </a>
          </ion-label>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
