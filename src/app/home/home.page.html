<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Usuarios </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Busqueda</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list [inset]="true">
        <ion-item-sliding *ngFor="let user of getList()">
          <ion-item lines="none" [button]="true">
            <ion-avatar aria-hidden="true" slot="start">
              <img
                alt=""
                src="https://ionicframework.com/docs/img/demos/avatar.svg"
              />
            </ion-avatar>
            <div id="datos">
              <ion-label>{{user.nombre}}, {{user.apellido}} </ion-label>
              <ion-note>{{user.telefono}} </ion-note>
            </div>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
